{% extends 'base.html' %}
{% block content %}
<h3 class="mb-5 text-center">{{ question.question_text }}</h3>
{% if correct %}
<p>Your Answer is correct</p>
{% else %}
<p>Incorrect</p>
{% endif %}
<a class="btn btn-secondary" href="{% url 'home' %}">Back To Question</a>
<a class="btn btn-dark" href="{% url 'question_text_detail' question.id %}">Answer again?</a>
{% endblock %}
